<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Hello Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>
        
    <style>
            #map { height: 100vh; }
    </style>

 
</head>

<body>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-1.6585, 29.2204], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var centerMarker = L.marker([-1.6585, 29.2204]).addTo(map);

        var circle = L.circle([-1.6585, 29.2104], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);

        var polygon = L.polygon([
            [-1.6585, 29.2204],
            [-1.6590, 29.2210],
            [-1.6580, 29.2220]
        ]).addTo(map);

        polygon.bindPopup("Hospital in Goma, DRC.");

        var popup = L.popup()
            .setLatLng(map.getCenter())
            .setContent("Map of Goma, Democratic Republic of Congo.")
            .openOn(map);

        var popup_2 = L.popup();

        function onMapClick(e) {
            popup_2
                .setLatLng(e.latlng)
                .setContent("Lat, Long" + e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);    


        
    </script>

</body>

</html>
